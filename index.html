<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Meal Planner</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="logo" />
    </header>
    <section id="input">
      <div class="hightDiv">
      <label for="height">Height (cm):</label>
      <input
        type="number"
        class="styleInput hight"
        placeholder="Enter Height"
        oninput="showLabel('Height (cm)')"
      />
    </div>
    <div class="hightDiv">
      <label for="weight">Weight (kg):</label>
      <input
        type="number"
        class="styleInput weight"
        placeholder="Enter Weight"
        oninput="showLabel('Weight (kg)')"
      />
    </div>
    <div class="hightDiv">
      <label for="age">Age:</label>
      <input type="number" class="styleInput age" placeholder="Enter Age"  oninput="showLabel('Age')" />
    </div>
    </section>
    <div id="label-display" style="margin: 10px; font-size: 1rem; font-weight: bold;"></div>
    <section id="dropdown">
      <select name="gender" id="gender">
        <option>Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="others">Others</option>
      </select>
      <select name="Activity" id="activity">
        <option>Activity</option>
        <option value="Light">Light</option>
        <option value="Moderate">Moderate</option>
        <option value="Active">Active</option>
      </select>
    </section>
    <section id="mealBtn">
      <button id="styleMealBtn" onclick="cagender()">Generate Meals</button>
    </section>
    <section class="meal-Container" style="display: none">
      <section class="foodtitle">
        <h4>BREAKFAST</h4>
        <h4>LUNCH</h4>
        <h4>DINNER</h4>
      </section>
      <section id="cards">
        <section class="cardContent bf-Meal">
            <img class="breakFastfImg" alt="meal image" />
          <h3 class="breakFastName"></h3>
          <p class="bfCalories"></p>
          <a href="#recipe-Container"><button class="recipeBtn" onclick="getBreakFastRecipe() ">
            Get recipe
          </button>
        </a>
        </section>

        <section class="cardContent lh-Meal">
          <div class="foodImg">
            <img class="lunchImg" alt="meal image" />
          </div>
          <h3 class="lunchName"></h3>
          <p class="lhCalories"></p>
          <a href="#recipe-Container"><button class="recipeBtn" onclick="getLunchRecipe()">
            Get recipe
          </button>
        </a>
        </section>

        <section class="cardContent dr-Meal">
          <div class="foodImg">
            <img class="dinnerImg" alt="meal image" />
          </div>
          <h3 class="dinnerName"></h3>
          <p class="dCalories"></p>
          <a href="#recipe-Container"><button class="recipeBtn" onclick="getDinnerRecipe()">
            Get recipe
          </button>
        </a>
        </section>
      </section>
    </section>

    <section class="mid" id="recipe-Container" style="display: none">
      <section id="parentIngredients">
        <h3 class="dishName"></h3>
        <section id="childIg">
          <h3 class="ingredients">INGREDIENTS</h3>
          <section class="data">
            <ul id="recipeList"></ul>
          </section>
        </section>
        <section id="entries">
          
          <h3 class="steps">STEPS</h3>
          <section class="data">
            <ul id="recipeStep"></ul>
          </section>
        </section>
      </section>
    </section>

    <script src="App.js"></script>
  </body>
</html>
